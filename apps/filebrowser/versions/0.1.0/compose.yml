version: '3.3'
services:
    filebrowser:
        image: filebrowser/filebrowser
        entrypoint:
            [
                '/filebrowser',
                '-a',
                '0.0.0.0',
                '-p',
                '80',
                '-d',
                '/database/filebrowser.db'
            ]
        restart: always
        volumes:
            - 'data:/srv'
            - '/var/lib/docker/volumes:/srv/volumes'
            - 'db:/database'
            - 'config:/etc/filebrowser'
        networks:
            - home-station
        labels:
            home-station.enable: true
            home-station.app: '@github.com/home-station-org/apps:filebrowser'
            home-station.app-version: 0.1.0

volumes:
  data:
  db:
  config:
            
networks:
  home-station:
    external: true
