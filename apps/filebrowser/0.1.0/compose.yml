version: '3.3'
services:
    filebrowser:
        image: filebrowser/filebrowser
        container_name: filebrowser
        entrypoint:
            [
                '/filebrowser',
                '-c',
                '/etc/filebrowser/.filebrowser.json',
                '-d',
                '/database/filebrowser.db'
            ]
        restart: always
        volumes:
            - 'data:/srv'
            - '/var/lib/docker/volumes:/srv/volumes'
            - 'db:/database'
            - 'config:/etc/filebrowser'
        labels:
            home-station.enable: true
            home-station.app.id: filebrowser
            home-station.marketplace: https://github.com/home-station-org/apps
            home-station.app.version: 0.1.0

volumes:
    data:
    db:
    config:
